<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font-awesome kit link -->
    <script src="https://kit.fontawesome.com/49fbcb0240.js" crossorigin="anonymous"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin	+Sans&display=swap" rel="stylesheet">
    <title>panda-login-page</title>
</head>
<body style="font-family: 'Josefin Sans', sans-serif;">
    <header>
        <!-- navigation part -->
        <section class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img class="w-75" src="images/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item ms-2">
                    <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Contact us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </section>
    </header>
    <main>
      <section class="container my-5">
        <div class="banner-bg-color text-center m-5 p-5">
          <i class="fas fa-user" style="font-size: xx-large;"></i> <br>
          <h2 class="fw-bold">login</h2>
          <input type="text" placeholder="Your email" class="border-3 border-top-0 border-end-0 border-start-0 border-warning w-50"> <br>
          <input type="password" placeholder="Your password" class="border-3 border-top-0 border-end-0 border-start-0 border-warning w-50">
          <p class="text-muted">Forgot password?</p>
          <p>No account ? <a href="#" class="text-decoration-none text-warning">Sign up here</a></p>      
        </div>
      </section>
    </main>



    <!-- javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
